{% extends "base.html" %}
{% block title %}Select working session{% endblock %}
{% block content %}
<meta charset="utf-8">
<script src="{{MEDIA_URL}}js/jquery.sortElements.js"></script>
<script type="text/javascript" src="{{MEDIA_URL}}js/DataTables-1.9.4/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="{{MEDIA_URL}}js/select_plan.js"></script>
<link rel="stylesheet" href="{{MEDIA_URL}}css/jquery.dataTables.css" />
	<h3>Selection of working session</span></h3>
    <article style="width:inherit;overflow:auto">
		<p style="text-align:right;float:right"> <input id="unschedule" class="button" type="submit" value="Unschedule session" /> <input id="select" class="button" disabled="disabled" type="submit" value="Select" />
		</p> 
		<table border=1px id="plan_table">
        	<thead>
				<tr>
					<th style="text-align:center;">Timestamp</th>
	                <th style="text-align:center;">Cancel</th>
                </tr>
        	</thead>
        	<tbody>
		    	{% for p in plans%}
					<tr plan_index={{p.id}}>
						<td>{{p.time_plan}}</td>
						<td style="text-align:center;" class="control center"><a style="text-align:center;"class="remove_plan"><span style="text-align:center;"class="ui-icon ui-icon-closethick"></span></a></td>
					</tr>
				{% endfor %}
        	</tbody>
        </table>
    </article>
{% endblock %}
