{% extends "base.html" %}
{% block title %}Implants{% endblock %}

{% block content %}
    {%  if err_message  %}
		<script>
			document.getElementById("err_message").style.display = 'inline';
		</script>
	{% endif %}
	{%  if message  %}
		<script>
			document.getElementById("message").style.display = 'inline';
		</script>
	
	{% endif %}


	<div id='continueDiv'>
		<form name="startTreatmentForm" action="{% url xenopatients.implants.startImplant %}" method="POST" >
			<input type="submit" value="Continue..." id="go"/>
		</form>
	</div>

{% endblock %}
