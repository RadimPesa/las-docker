{% extends "base.html" %}
{% block title %}Annotations Management Module - Home{% endblock %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/style-menu.css" />

<script type="text/javascript">

jQuery(document).ready(function(){
    $('.mainlink li, span').each(function(){
        $(this).click(function() {
        	var target = $(this).attr('target');
        	var url = $(this).attr('url');
        	if (url){
        		window.location = url;
        	}
        	else{
        		$('.cn-slide').each(function(){
        			$(this).hide();	
        		});
        		$('#'+target).show();
        	}
    	});
    });
});



</script>



<div class="cn-container" style='float:left;width:30%'>

		    <nav>
		        <li url="{% url annotations.views.create_targetseq %}">Target sequence</li>                            
		        <li url="{% url annotations.views.create_seqpair %}">Sequence combo</li>
		    </nav>
    	</div>

</div>
