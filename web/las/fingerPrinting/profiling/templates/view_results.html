{% extends "baseReport.html" %}
{% block script %}
<script type="text/javascript">
var actionname = 'Results';
</script>
{% endblock %}
{% block title %}Results{% endblock %}


{% block content %}

<style>
	td.planinfo{
		border: 0px;
	}
	th.planinfo{
		border: 0px;
		text-align:	right;
		padding-right: 20px;
	}

	td#bottoni{
		-moz-border-radius: 5px;
		-webkit-border-radius: 5px;
		border-radius: 5px;
		border: 1px solid #003600;
	}
	td#bottoni:hover{
		background-color: #E0E0E0;
	}
	table.dataTable {
 	z-index:105;
	}
	
</style>

<div >
	<div style="width:100%;float:left;overflow:auto">
	<p style="color:red">{{ errore }}</p>
	<h4>Results</h4>
		
		<table class='report' cellspacing="5"  >
				<thead>
					<tr>
						{% for h in headerTable %}
							<th>{{h}}</th>
						{% endfor %}
					</tr>
				</thead>
				<tbody>
					{% for row in tableData %}
						<tr>
							{% for cell in row %}
								<td>{{cell}}</td>
							{% endfor %}
						</tr>
					{% endfor %}
		    	</tbody>
			</table> 
			
	

	</div>


</div>
{% endblock %}
