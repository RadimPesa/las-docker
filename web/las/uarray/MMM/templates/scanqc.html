{% extends "base.html" %}
{% block title %}Scanned chips{% endblock %}


{% block content %}

<style>
	

#chip_button_div{
    margin-right: 20px;
    margin-top: 10px;
	text-align: right;
}
#sample_col {
	float: left;
	width: 200px;
	heitgth: 500px;
	overflow: auto;
}
select{
	width: 150px;
}

#chip_layout {
	margin-left: 5px;
	margin-right: 30px;
	float: left;
}

input:disabled{
	
	background:#DDDDDD;
	color:#838383;
	border-color:#838383;  
}

#button_bar {
	float: left;
}
#barcode_div {
	
	width: auto;
}
#barcode_hybr_form {
	margin-left:2px;
	
}

th {
    valign:top;
}

#scan_composition{
float:left;
}

li.position{
background: none repeat scroll 0 0 lightgrey;
border: 1px solid #FCEFA1;
font-size: 1em;
height: 35px;
margin: 1px;
padding: 5px;
text-align: center;
padding-top: 15px;
line-height: 12px;
}	

.positions
{ 
 margin: 10px; 
 padding: 0; background: #eee; padding: 5px; 
 width: 80%}

#samples {margin-right: 2em; }
	
	
#navigation_div{
    margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
	width: 100px;
}

div.array_layout:after{
	clear: both;
    content: ".";
    display: block;
    height: 0;

}

div.array_layout{
	margin-bottom: 20px;
}

th{
	text-align:right;
	padding-right:20px;
}

.ui-icon-closethick{
	cursor:pointer;
}

</style>

<script src="/uarray_media/js/scanqc.js"></script>


<div id="scan">
    <div id="scanner_layout" style="width:35%;float:left;padding-right:3%">
	    <article id='riquadro' style="height:610px;">
		    <h3>Scanner Layout</h3>
		    <div id='scanner' style="padding:10px">
		        <table style="width:300px;text-align:center">
		        	<tbody>
		        	{% for i in instrument%}
		        		<tr style="height:30px">
		        			<th class="ui-widget-content" style="text-align:center;width:10%;background:#eee;padding:5px">{{i.pos}}</th>
		        			<td class="ui-widget-content chip" style="width:300px" barcode="{{i.barcode}}">{{i.barcode}}</td>
		        		</tr>
		        	{% endfor%}
		        	</tbody>
                </table>
			</div>

	    </article>
    </div>
    <div id="chips_layout" style="float:left;position:relative;width:35%;padding-right:3%">
	    <article id='riquadro' style="height:610px;">
	        <h3>Chips with Q/C</h3>
	        <div style="padding:10px">
	        	<input id="save_chip" class="button" type="submit" value="Save Q/C" style="float:right;display:none">
	        </div>
	        <div style="padding:10px;text-align:center"><span id="chip_info"></span></div>
		    <div id="chip_positions" style="height:610px;overflow:auto;display:none">

			    <table id="chip_layout" style="text-align:center">
                    <tbody> </tbody>
                </table>
		
		    </div>

        </article>
    </div>

    <div id="validated_chips" style="width:15%;float:left">
	    <article id='riquadro' style="height:610px;">
		    <h3>Chips with Q/C</h3>
	        <div style="padding:10px">
	        	<input id="save_qc" class="button" type="submit" value="Save Q/C session" style="width:100%">
	        </div>

		    <div id="list_qc" style="height:610px;overflow:auto">

			    <table id="chip_qc" style="text-align:center">
                    <tbody> </tbody>
                </table>
		
		    </div>

	    </article>
    </div>

</div>

{% endblock %}
