<!DOCTYPE html>
<html lang="en">

<body>
<section style="color: black;">
	<h3 style="color: black;">Derivation procedure deleted</h3>
	
    <table border='2px' id="tab_fin2" style="border-collapse:collapse;width:25%;color:black;">
		<tr>
			<td style="padding:3px;"><b>Assigned to:</b></td>
			<td style="padding:3px;"> {{esec}} </td>
		</tr>
	</table>
	
	<h3>Aliquots:</h3>
	<table border='2px' id="tabella_fin" style="border-collapse:collapse;">
		<th style="padding:4px;">N</th>
		<th style="padding:4px;">Genealogy ID</th>
		<th style="padding:4px;">Barcode</th>
		<th style="padding:4px;">Position</th>
		<th style="padding:4px;">Assignment Date</th>
		<th style="padding:4px;">Derivative</th>
		{% for alder in listafin %}
			<tr>
				<td style="padding:5px;">{{forloop.counter}}</td>
				<td style="padding:5px;">{{alder.gen}}</td>
				<td style="padding:5px;">{{alder.barc}}</td>
				<td style="padding:5px;">{{alder.pos}}</td>
				<td style="padding:5px;">{{alder.dat|date:"jS F Y"}}</td>
				<td style="padding:5px;">{{alder.derivative}}</td>
			</tr>
		{% endfor %}
	</table>
</section>
</body>
</html>
