{% extends "baseMercuric.html" %}

{% block title %}Mercuric @ Laboratory Assistant Suite{% endblock %}

{% block content %}


<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/style-menu.css" />

<script type="text/javascript">

jQuery(document).ready(function(){
    $('.mainlink li, span').each(function(){
        $(this).click(function() {
        	var target = $(this).attr('target');
        	var url = $(this).attr('url');
        	if (url){
        		window.location = url;
        	}
        	else{
        		$('.cn-slide').each(function(){
        			$(this).hide();	
        		});
        		$('#'+target).show();
        	}
    	});
    });
});



</script>
    <div class="cn-container" style='float:left;width:30%'>
        <div class="cn-slide-main mainlink" id="slide-main">
		    <nav>
			    <li url='{{mercuricurl}}'>Sample collection</li>     
	        </nav>
        </div>
    </div>

			</div>
	</div>

{% endblock %}
